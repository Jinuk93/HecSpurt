<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Jquery/jquery-3.6.0.js"></script>
    <script src="Jquery/masonry.pkgd.min.js"></script>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    }
    .box {
        background: black;
        margin: 5px;
    }
</style>
<body>
    <script>
      $(document).ready(function() {
          for(var i=0; i<100; i++) {
              $('<div></div>').addClass('box').css({
                  width : 100,
                  height : Math.floor(Math.random() * 100) + 50
              }).appendTo('body');
          }
          //Masonry 플러그인 적용
          $('body').mouseleave({
              columnWidth : 110
          });
      });
    </script>
</body>
</html>
