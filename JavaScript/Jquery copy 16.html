<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery/jquery-3.6.0.js"></script>
</head>
<body>
  <script>
    $(document).ready(function() {
        $("#out").click(function() {
        $("img").fadeOut("slow"); });
      
        $("#in").click(function() {
        $("img").fadeIn("slow"); });

        $("#toggle").click(function() {
        $("img").fadeToggle("slow"); });

        $("#to50").click(function() {
        $("img").fadeTo("slow", 50); });

        $("#to10").click(function() {
        $("img").fadeTo("slow", 0.1); });

        $("#to100").click(function() {
        $("img").fadeTo("slow", 1.0); });

    });
  </script>
  <button id="hide">hide</button>
  <button id="show">show</button>
  <button id="toggle">toggle</button>
  <button id="to50">to50</button>
  <button id="to10">to10</button>
  <button id="to100">to100</button>
  <img name="pic1" src="image/conan.jpg" width="130" height="100" style="position:relative"/>
  
</body>
</html>
