<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const input = Number(prompt('태어난 해를 입력해주세요', '입력'));
        switch(input % 12 ) {
            case 0:
                alert('당신은 원숭이띠입니다');
                break;
            case 1:
                alert('당신은 닭띠입니다');
                break;
            case 2:
                alert('당신은 개띠입니다');
                break;
            case 3:
                alert('당신은 돼지띠입니다');
                break;
            case 4:
                alert('당신은 쥐띠입니다');
                break;
            case 5:
                alert('당신은 소띠입니다');
                break;
            case 6:
                alert('당신은 범띠입니다');
                break;
            case 7:
                alert('당신은 토끼띠입니다');
                break;
            case 8:
                alert('당신은 용띠입니다');
                break;
            case 9:
                alert('당신은 뱀띠입니다');
                break;
            case 10:
                alert('당신은 말띠입니다');
                break;
            case 11:
                alert('당신은 양띠입니다.');
                break;

            default:
                alert('숫자가 아닙니다');
                break;
            }
    </script>
</body>
</html>
