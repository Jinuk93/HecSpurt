<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Jquery/jquery-3.6.0.js"></script>
    <script src="Jquery/masonry.pkgd.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            $('tr:odd').css('background', '#f9f9f9');
            $('tr:even').css('background', '#9f9f9f');
            $('tr:first').css('background', '#000000').css('color', '#ffffff');
        });
    </script>

    <table>
        <tr><th>이름</th><th>혈액형</th><th>주소</th></tr>
        <tr><th>코난</th><th>A형</th><th>미란이네</th></tr>
        <tr><th>장미</th><th>B형</th><th>브라운박사네</th></tr>
        <tr><th>미란</th><th>AB형</th><th>미란이네</th></tr>
        <tr><th>키드</th><th>O형</th><th>모름</th></tr>

    </table>

</body>
</html>
